<div class="registration-container">
  <div class="image-holder">
    <img src="img/upasa_web.png" alt="" class="logo-image" />
  </div>

  <div class="stepper-container">
    <div id="registerationTitleContainer" class="form-header pt-5">
      <h3 class="registration-heading">Registration</h3>
    </div>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <!-- <ng-template matStepLabel>Fill out your details</ng-template> -->

          <div fxLayout="row" class="d-flex">
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput placeholder=" First Name" formControlName="firstCtrl" required />
              </mat-form-field>
            </div>
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput placeholder="Last Name " formControlName="lastCtrl" required />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" class="d-flex">
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput placeholder="Email" formControlName="email" type="email" required />
              </mat-form-field>
            </div>
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput type="text" placeholder="Phone" appPhoneMask formControlName="phone" id="phone-number"
                  required />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" class="d-flex">
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput [matDatepicker]="personalDoBPicker" placeholder="Birth Date(Minimum 16 years)"
                  formControlName="DateOfBirth" required (click)="personalDoBPicker.open()" (keydown)="false"
                  (focus)="personalDoBPicker.open()" />
                <mat-datepicker-toggle matSuffix [for]="personalDoBPicker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #personalDoBPicker></mat-datepicker>
                <!-- <mat-error *ngIf="DateOfBirth.errors?.urlValid">
                  <sup>Age should be minimum 16 years</sup>
                </mat-error> -->
              </mat-form-field>
            </div>
            <div class="p-2 flex-fill">
              <mat-radio-group aria-label="Select an option" [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="maritalStatus">
                <mat-radio-button class="spacer" value="1">Married</mat-radio-button>
                <mat-radio-button class="spacer" value="2">Single</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div fxLayout="row" class="d-flex">
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput placeholder="Home Address1" formControlName="address1" required />
              </mat-form-field>
            </div>
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput placeholder="Home Address2" formControlName="address2" />
              </mat-form-field>
            </div>
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput placeholder="City" formControlName="city" required />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" class="d-flex">
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput placeholder="State" formControlName="state" required />
              </mat-form-field>
            </div>
            <div class="p-2 flex-fill">
              <mat-form-field class="spacer">
                <input matInput placeholder="Zipcode" type="number" formControlName="zipcode" required maxlength="8" />
              </mat-form-field>
            </div>
          </div>
          <div class="d-flex justify-content-center d-buttons">
            <div class="nextButton">
              <button mat-button matStepperNext>
                Next <i class="material-icons">arrow_forward</i>
              </button>
            </div>
          </div>
        </form>
      </mat-step>
      <mat-step *ngIf="maritalStatus === '1'" [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <div class="second-section">
            <!-- <ng-template matStepLabel>Fill out your Spouse Details</ng-template> -->
            <div fxLayout="row" class="d-flex">
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Spouse First Name" formControlName="spousefnameCtrl" required />
                </mat-form-field>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Spouse Last Name " formControlName="spouselnameCtrl" required />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" class="d-flex">
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Email" formControlName="email" type="email" required />
                </mat-form-field>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput type="text" placeholder="Phone" appPhoneMask formControlName="phone" id="phone-number"
                    required />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" class="d-flex">
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput [matDatepicker]="spouseDoBPicker" placeholder="Birth Date(Minimum 16 years)"
                    formControlName="Date Of Birth" required (click)="spouseDoBPicker.open()" (keydown)="false"
                    (focus)="spouseDoBPicker.open()" />
                  <mat-datepicker-toggle matSuffix [for]="spouseDoBPicker"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #spouseDoBPicker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="p-2 flex-fill">
                <mat-radio-group aria-label="Select an option">
                  <mat-radio-button class="spacer" value="Employed">Employed</mat-radio-button>
                  <mat-radio-button class="spacer" value="HomeMaker">Home Maker</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <div fxLayout="row" class="d-flex">
              <button mat-button (click)="showChildForm()">Add Children</button>
            </div>

            <div fxLayout="row" #AddChildren class="d-flex">
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Child Name" formControlName="childnameCtrl" required />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" #AddChildren class="d-flex">
              <div class="p-2 flex-fill">
                <mat-radio-group aria-label="Select an option">
                  <mat-radio-button class="spacer" value="M">Male</mat-radio-button>
                  <mat-radio-button class="spacer" value="F">Female</mat-radio-button>
                </mat-radio-group>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Grade" formControlName="grade" required />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center d-buttons">
            <button mat-button matStepperPrevious>
              <i class="material-icons">arrow_back</i> Back
            </button>
            <button mat-button matStepperNext class="submit-btn">
              Next <i class="material-icons">arrow_forward</i>
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
          <div class="second-section">
            <!-- <ng-template matStepLabel>reference Details</ng-template> -->
            <div fxLayout="row" class="d-flex">
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Reference First Name" formControlName="referencefnameCtrl" required
                    maxlength="8" />
                </mat-form-field>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Reference Last Name " formControlName="referencelnameCtrl" required
                    maxlength="8" />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" class="d-flex">
              <div class="p-2 flex-fill">
                <span class="label">Do you own business</span>
                <mat-radio-group aria-label="Select an option" [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="ownBusiness" class="business-section">
                  <mat-radio-button class="spacer" value="Y">Yes</mat-radio-button>
                  <mat-radio-button class="spacer" value="N">No</mat-radio-button>
                </mat-radio-group>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput type="text" placeholder="Contact Phone" formControlName="contactphone" appPhoneMask
                    id="phone-number" required />
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" *ngIf="ownBusiness === 'Y'" class="d-flex">
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Business Name" formControlName="businessname" required />
                </mat-form-field>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Website Url" formControlName="websiteurl" required />
                </mat-form-field>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field>
                  <mat-label class="label">Business Details</mat-label>
                  <textarea matInput formControlName="businessdetails" cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" class="d-flex">
              <div class="p-2 flex-fill">
                <div class="label">Your Areas of Interest</div>
                <mat-form-field>
                  <select matNativeControl placeholder="Select" formControlName="intrests">
                    <option value="Cultural">Cultural</option>
                    <option value="Sports">Sports</option>
                    <option value="Business">Business</option>
                    <option value="Political">Political</option>
                    <option value="Political">Service</option>
                  </select>
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" class="d-flex">
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Username" formControlName="username" required />
                </mat-form-field>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Password" formControlName="password" type="password" required />
                </mat-form-field>
              </div>
              <div class="p-2 flex-fill">
                <mat-form-field class="spacer">
                  <input matInput placeholder="Confirm Password" formControlName="cpassword" type="password" required />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center d-buttons">
            <button mat-button matStepperPrevious>
              <i class="material-icons">arrow_back</i> Back
            </button>
            <button mat-button class="submit-btn">
              Submit <i class="material-icons">check</i>
            </button>
          </div>
        </form>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
